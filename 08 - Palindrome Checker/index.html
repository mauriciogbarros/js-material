<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="./styles.css"
  />
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <div class="form-container">
    <form>
      <label for="text-input" class="text-input-label">Enter text to check for a palindrome:</label>
      <div class="input-container">
        <input id="text-input" class="text-input"/>
        <button id="check-btn" type="submit">Check</button>
      </div>
    </form>
    <div id="result"></div>
  </div>
  <div class="palindrome-def-container">
    <p class="palindrome-def">A <i>palindrome</i> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
  <script src="./script.js"></script>
</body>
</html>
